<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/adminpage.html"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">


<div layout:fragment="site_cont">
                <nav class="navbar navbar" style="background-color: white">
                <h3>Категории</h3>
                <button style="background-color: rgba(52,58,64,0.93)" type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#Addcategory" ><img style="height: 15px;width: 15px" th:src="@{'/icons/add.png'}" class="card-img-top" alt="...">   <span th:text="#{button.add}"></span>
                </button>
                </nav>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID:</th>
                        <th th:text="#{label.name}"></th>
                        <th width="10%" th:text="#{operations}"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${categories}">
                            <input type="hidden" th:id="${'c_'+c.id}" th:value="${c.id}">
                            <input type="hidden" th:id="${'cname_'+c.id+'_id'}" th:value="${c.name}">
                            <td th:text="${c.id}"></td>
                            <td th:text="${c.name}"></td>
                            <td> <button type="button" class="btn btn-success btn-sm" data-toggle="modal" th:data-id="${c.id}"  onclick="editCategory(this.getAttribute('data-id'))"  data-target="#Editcategory"  ><img style="height: 15px;width: 15px" th:src="@{'/icons/edit.png'}"></button> </button> <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" th:data-id="${c.id}"  onclick="deleteCategory(this.getAttribute('data-id'))"  data-target="#Deletecategory"  ><img style="height: 15px;width: 15px" th:src="@{'/icons/trash.png'}"></button></td>


                        </tr>
                    </tbody>
                </table>








        <div class="modal fade" id="Addcategory" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"> Добавить категорию</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/addCategory'}" method="post">
                        <div class="modal-body">

                            <div class="form-group">
                                <label th:text="#{label.name}"></label>
                                <input type="text" class="form-control" name="c_name" >
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-success" th:text="#{button.add}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="modal fade" id="Deletecategory" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Удалить категорию</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/deleteCategory'}" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="c_id" id="c_id">
                            <h3 th:text="#{h4.deleteSure}"></h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-danger" th:text="#{button.delete}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <div class="modal fade" id="Editcategory" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Изменить категорию</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/editCategory'}" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="category_id" id="category_id">
                            <div class="form-group">
                                <label class="col-form-label" th:text="#{label.name}"></label>
                                <input type="text" class="form-control" id="category_name" name="category_name" >
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-success" th:text="#{button.editItem}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>






        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" th:text="#{h5.addItem}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/addItem'}" method="post">
                        <div class="modal-body">

                            <div class="form-group">
                                <label th:text="#{label.name}"></label>
                                <input type="text" class="form-control" name="item_name" >
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.description}"></label>
                                <textarea style="min-height: 200px" class="form-control" name="item_description" ></textarea>
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.price}"></label>
                                <input type="number" class="form-control" name="item_price" value="0">
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.stars}"></label>
                                <input type="number" class="form-control" name="item_stars" value="0">
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.smallPicUrl}"></label>
                                <input type="text" class="form-control" name="item_smallPicUrl">
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.largePicUrl}"></label>
                                <input type="text" class="form-control" name="item_largePicUrl">
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.Date}"></label>
                                <input type="date" class="form-control" name="item_addedDate">
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.inTopPage}"></label>
                                <select class="form-control" name="item_inTopPage">
                                    <option th:text="#{option.YES}" th:value="${true}"></option>
                                    <option th:text="#{option.NO}" th:value="${false}"></option>
                                </select>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-success" th:text="#{button.addItem}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>






        <script type="text/javascript">
            const editCategory = (id) =>{
                document.getElementById("category_id").value = id;
                document.getElementById("category_name").value = document.getElementById("cname_"+id+"_id").value;


            }
        </script>



        <script type="text/javascript">
            const deleteCategory = (id) =>{
                document.getElementById("c_id").value = id;
            }
        </script>



</div>
</div>
</html>
