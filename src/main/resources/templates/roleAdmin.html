<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/adminpage.html"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">


<div layout:fragment="site_cont">

                <nav class="navbar navbar" style="background-color: white">
                <h3 th:text="#{roles}"></h3>
                <button style="background-color: rgba(52,58,64,0.93)" type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#AddSize" ><img style="height: 15px;width: 15px" th:src="@{'/icons/add.png'}" class="card-img-top" alt="...">    <span th:text="#{button.add}"></span>
                </button>
                </nav>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th th:text="#{label.name}"></th>
                        <th th:text="#{label.description}"></th>
                        <th width="10%" th:text="#{operations}"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${roles}">
                            <input type="hidden" th:id="${'cname_'+c.id+'_id'}" th:value="${c.role}">
                            <input type="hidden" th:id="${'cdescription_'+c.id+'_id'}" th:value="${c.description}">
                            <td th:text="${c.id}"></td>
                            <td th:text="${c.role}"></td>
                            <td th:text="${c.description}"></td>
                            <td> <button type="button" class="btn btn-success btn-sm" data-toggle="modal" th:data-id="${c.id}"  onclick="editRole(this.getAttribute('data-id'))"  data-target="#EditSize"  ><img style="height: 15px;width: 15px" th:src="@{'/icons/edit.png'}"></button>     <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" th:data-id="${c.id}"  onclick="deleteSize(this.getAttribute('data-id'))"  data-target="#DeleteSize"  ><img style="height: 15px;width: 15px" th:src="@{'/icons/trash.png'}"></button> </td>


                        </tr>
                    </tbody>
                </table>







        <div class="modal fade" id="AddSize" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"  th:text="#{button.add}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/addRole'}" method="post">
                        <div class="modal-body">

                            <div class="form-group">
                                <label>Роль</label>
                                <input type="text" class="form-control" name="role_name" >
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.description}"></label>
                                <input type="text" class="form-control" name="role_description" >
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-success" th:text="#{button.add}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="modal fade" id="DeleteSize" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Удалить роль?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/deleteRole'}" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="role_id" id="r_id">
                            <h3 th:text="#{h4.deleteSure}"></h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-danger" th:text="#{button.delete}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <div class="modal fade" id="EditSize" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Изменить роль</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/editRole'}" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="role_id" id="role_id">
                            <div class="form-group">
                                <label class="col-form-label">Роль</label>
                                <input type="text" class="form-control" id="role_role" name="role_name" >
                            </div>
                            <div class="form-group">
                                <label>Описание</label>
                                <input type="text" class="form-control" id="role_description" name="role_description" >
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-success" th:text="#{button.editItem}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>












        <script type="text/javascript">
            const editRole = (id) =>{
                document.getElementById("role_id").value = id;
                document.getElementById("role_role").value = document.getElementById("cname_"+id+"_id").value;
                document.getElementById("role_description").value = document.getElementById("cdescription_"+id+"_id").value;


            }
        </script>



        <script type="text/javascript">
            const deleteSize = (id) =>{
                document.getElementById("r_id").value = id;
            }
        </script>


</div>
</html>
