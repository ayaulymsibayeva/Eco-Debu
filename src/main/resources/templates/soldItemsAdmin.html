<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/adminpage.html"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">


<div layout:fragment="site_cont">

                <nav class="navbar navbar" style="background-color: white">
                <h3 th:text="#{soldItems}"></h3>
                </nav>                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID:</th>
                        <th th:text="#{label.name}"></th>
                        <th th:text="#{label.price}"></th>
                        <th> Кол-во </th>
                        <th> Размер</th>
                        <th th:text="#{addedDate}"></th>
                        <th th:text="#{fullname}"></th>
                        <th>Адресс</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="it : ${purchases}">
                            <td th:text="${it.id}"></td>
                            <td th:text="${it.item.name}"></td>
                            <td th:text="${it.price}"></td>
                            <td th:text="${it.amount}"></td>
                            <td th:text="${it.size}"></td>
                            <td th:text="${it.date}"></td>
                            <td th:text="${it.buyer}"></td>
                            <td th:text="${it.address}"></td>

                        </tr>
                    </tbody>
                </table>


</div>
</html>
