<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/adminpage.html"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">


<div layout:fragment="site_cont">

                <nav class="navbar navbar" style="background-color: white">
                <h3>Типы</h3>
                <button style="background-color: rgba(52,58,64,0.93)" type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#AddType" ><img style="height: 15px;width: 15px" th:src="@{'/icons/add.png'}" class="card-img-top" alt="...">   <span th:text="#{button.add}" ></span>
                </button>
                </nav>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID:</th>
                        <th th:text="#{label.name}"></th>
                        <th width="10%" th:text="#{operations}"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="t : ${types}">
                            <input type="hidden" th:id="${'tname_'+t.id+'_id'}" th:value="${t.name}">
                            <td th:text="${t.id}"></td>
                            <td th:text="${t.name}"></td>
                            <td> <button type="button"  class="btn btn-success btn-sm" data-toggle="modal" th:data-id="${t.id}"  onclick="editType(this.getAttribute('data-id'))"  data-target="#EditType"><img style="height: 15px;width: 15px" th:src="@{'/icons/edit.png'}"> </button> <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" th:data-id="${t.id}"  onclick="deleteType(this.getAttribute('data-id'))"  data-target="#DeleteType"><img style="height: 15px;width: 15px" th:src="@{'/icons/trash.png'}"></button></td>


                        </tr>
                    </tbody>
                </table>







        <div class="modal fade" id="AddType" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Добавить тип</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/addType'}" method="post">
                        <div class="modal-body">

                            <div class="form-group">
                                <label th:text="#{label.name}"></label>
                                <input type="text" class="form-control" name="t_name" >
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-success" th:text="#{button.add}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="modal fade" id="DeleteType" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Удалить Тип</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/deleteType'}" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="type_id" id="t_id">
                            <h3 th:text="#{h4.deleteSure}"></h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-danger" th:text="#{button.delete}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <div class="modal fade" id="EditType" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Изменить Тип</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/editType'}" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="type_id" id="type_id">
                            <div class="form-group">
                                <label class="col-form-label" th:text="#{label.name}"></label>
                                <input type="text" class="form-control" id="type_name" name="type_name" >
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-success" th:text="#{button.editItem}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>












        <script type="text/javascript">
            const editType = (id) =>{
                document.getElementById("type_id").value = id;
                document.getElementById("type_name").value = document.getElementById("tname_"+id+"_id").value;


            }
        </script>



        <script type="text/javascript">
            const deleteType = (id) =>{
                document.getElementById("t_id").value = id;
            }
        </script>


</div>
</html>
