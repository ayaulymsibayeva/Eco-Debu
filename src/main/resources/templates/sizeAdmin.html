<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/adminpage.html"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">


<div layout:fragment="site_cont">


                <nav class="navbar navbar" style="background-color: white">
                <h3>Размеры</h3>
                <button style="background-color: rgba(52,58,64,0.93)" type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#AddSize" ><img style="height: 15px;width: 15px" th:src="@{'/icons/add.png'}" class="card-img-top" alt="...">    <span th:text="#{button.add}"></span>
                </button>
                </nav>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th th:text="#{label.name}"></th>
                        <th width="10%" th:text="#{operations}"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s : ${sizes}">
                            <input type="hidden" th:id="${'sname_'+s.id+'_id'}" th:value="${s.name}">
                            <td th:text="${s.id}"></td>
                            <td th:text="${s.name}"></td>
                            <td> <button type="button" class="btn btn-success btn-sm" data-toggle="modal" th:data-id="${s.id}"  onclick="editSize(this.getAttribute('data-id'))"  data-target="#EditSize"  ><img style="height: 15px;width: 15px" th:src="@{'/icons/edit.png'}"></button>     <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" th:data-id="${s.id}"  onclick="deleteSize(this.getAttribute('data-id'))"  data-target="#DeleteSize"  ><img style="height: 15px;width: 15px" th:src="@{'/icons/trash.png'}"></button> </td>


                        </tr>
                    </tbody>
                </table>



        <div class="modal fade" id="AddSize" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Добавить Размер</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/addSize'}" method="post">
                        <div class="modal-body">

                            <div class="form-group">
                                <label th:text="#{label.name}"></label>
                                <input type="text" class="form-control" name="size_name" >
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-success" th:text="#{button.add}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="modal fade" id="DeleteSize" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Удалить Размер</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/deleteSize'}" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="size_id" id="c_id">
                            <h3>Вы Уверены?</h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-danger" th:text="#{button.delete}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <div class="modal fade" id="EditSize" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Изменить Размер</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/editSize'}" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="size_id" id="size_id">
                            <div class="form-group">
                                <label class="col-form-label" th:text="#{label.name}"></label>
                                <input type="text" class="form-control" id="size_name" name="size_name" >
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-success" th:text="#{button.editItem}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>












        <script type="text/javascript">
            const editSize= (id) =>{
                document.getElementById("size_id").value = id;
                document.getElementById("size_name").value = document.getElementById("cname_"+id+"_id").value;


            }
        </script>



        <script type="text/javascript">
            const deleteSize = (id) =>{
                document.getElementById("c_id").value = id;
            }
        </script>


</div>
</html>
