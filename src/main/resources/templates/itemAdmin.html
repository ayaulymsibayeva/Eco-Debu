<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/adminpage.html"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">


<div layout:fragment="site_cont" >

                <nav class="navbar navbar" style="background-color: white">
                <h3 th:text="#{label.Items}"></h3>
                <button sec:authorize="hasRole('ROLE_ADMIN')" style="background-color: rgba(52,58,64,0.93)" type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#AddItem" ><img style="height: 15px;width: 15px" th:src="@{'/icons/add.png'}" class="card-img-top" alt="...">   <span th:text="#{button.add}"></span>
                </button>
                </nav>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID:</th>
                        <th th:text="#{label.name}"></th>
                        <th>Тип</th>
                        <th th:text="#{label.price}"></th>

                        <th width="10%" th:text="#{label.details}" sec:authorize="hasRole('ROLE_ADMIN')"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="it : ${items}">
                            <td th:text="${it.id}"></td>
                            <td th:text="${it.name}"></td>
                            <td th:text="${it.type.name}"></td>
                            <td th:text="${it.price}"></td>

                            <td> <a sec:authorize="hasRole('ROLE_ADMIN')" style="font-weight: bold;background-color: rgba(52,58,64,0.93)" th:href="@{'/detailsAdmin/'+${it.id}}" class="btn btn-info btn-sm" ><img style="height: 15px;width: 15px" th:src="@{'/icons/info.png'}"></a></td>


                        </tr>
                    </tbody>
                </table>


        <div class="modal fade" id="AddItem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" th:text="#{h5.addItem}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/addItem'}" method="post">
                        <div class="modal-body">

                            <div class="form-group">
                                <label th:text="#{label.name}"></label>
                                <input type="text" class="form-control" name="item_name" >
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.description}"></label>
                                <textarea style="min-height: 200px" class="form-control" name="item_description" ></textarea>
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.price}"></label>
                                <input type="number" class="form-control" name="item_price" value="0">
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.Date}"></label>
                                <input type="date" class="form-control" name="item_addedDate">
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.inTopPage}"></label>
                                <select class="form-control" name="item_inTopPage">
                                    <option th:text="#{option.YES}" th:value="${true}"></option>
                                    <option th:text="#{option.NO}" th:value="${false}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Тип</label>
                                <select class="form-control" name="type_id">
                                    <option th:each="t : ${types}" th:text="${t.name}" th:value="${t.id}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Категория</label>
                                <select class="form-control" name="category_id">
                                    <option th:each="c : ${categories}" th:text="${c.name}" th:value="${c.id}"></option>
                                </select>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-success" th:text="#{button.addItem}"></button>
                        </div>
                    </form>
                </div>
            </div>




</div>
</div>
</html>
