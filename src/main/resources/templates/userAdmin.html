<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/adminpage.html"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment="site_cont">


                <nav class="navbar navbar" style="background-color: white">
                <h3 th:text="#{users}"></h3>
                <button sec:authorize="hasRole('ROLE_ADMIN')" style="background-color: rgba(52,58,64,0.93)" type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#AddItem" ><img style="height: 15px;width: 15px" th:src="@{'/icons/add.png'}" class="card-img-top" alt="...">   <span th:text="#{button.add}"></span>
                </button>
                </nav>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID:</th>
                        <th th:text="#{email}"></th>
                        <th th:text="#{fullname}"></th>
                        <th th:text="#{roles}"></th>

                        <th width="10%" th:text="#{label.details}" sec:authorize="hasRole('ROLE_ADMIN')"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.email}"></td>
                            <td th:text="${u.fullName}"></td>
                            <td>
                                <span th:each="r : ${u.roles}" th:text=" ${r.role}+', '" style="display: inline-block"></span>
                            </td>

                            <td> <a sec:authorize="hasRole('ROLE_ADMIN')"  style="font-weight: bold;background-color: rgba(52,58,64,0.93)" th:href="@{'/detailsUser/'+${u.id}}" class="btn btn-info btn-sm" ><img style="height: 15px;width: 15px" th:src="@{'/icons/info.png'}"></a></td>


                        </tr>
                    </tbody>
                </table>










        <div class="modal fade" id="AddItem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" th:text="#{button.add}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/addUser'}" method="post">
                        <div class="modal-body">

                            <div class="form-group">
                                <label th:text="#{email}"></label>
                                <input type="text" class="form-control" name="email" >
                            </div>
                            <div class="form-group">
                                <label th:text="#{password}"></label>
                                <input type="password" class="form-control" name="password" >
                            </div>
                            <div class="form-group">
                                <label th:text="#{fullname}"></label>
                                <input type="text" class="form-control" name="fullname">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                            <button class="btn btn-success" th:text="#{button.add}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>




</div>
</html>
